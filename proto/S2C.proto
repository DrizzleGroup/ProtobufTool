syntax = "proto3";
package cspb;
import "error_code.proto";
option csharp_namespace = "Game.Protobuffer";
option optimize_for = SPEED;

// S2C_ S2C

message S2C_PingAck
{
	int64 curMilltime=1;
}


message S2C_LoginAck 
{
    ERROR_CODE err          = 1;
    int64       playerId = 2;
    int64      SessionId  = 3;
}


//玩家信息
message S2C_Player_Info_Ack
{
    ERROR_CODE err  = 1;	
	string name =2;//名字	
	int32 level = 3;//等级

}